<div class="container">
  <div>
    <h2>Update The Appointment :</h2>
  </div>

  <form >


    <div class="col-sm-4 col-md-4 col-lg-4" >
      <label >Date of Appointment</label>
      <input type="date" [(ngModel)]= "currentAppointment.dateApp" name="DateApp" class="form-control">
    </div>


    <div class="col-sm-2 col-md-2 col-lg-2">
      <label >Remark</label>
      <input type="text" [(ngModel)]= "currentAppointment.remark" name="remark" class="form-control">
    </div>



    <div class="mt-2">
      <button type="submit" (click)="updateAppointment()" class="btn btn-success">Update</button>
    </div>
  </form>
</div>
